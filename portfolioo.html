<!DOCTYPE html>
<html>
<head>
    <title>Student Portfolio Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        h1 {
            text-align: center;
            color: white;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .portfolio-section h2 {
            color: #764ba2;
            border-bottom: 2px solid #764ba2;
            padding-bottom: 5px;
        }

        .portfolio-content p {
            margin: 8px 0;
        }

        strong {
            color: #333;
        }
    </style>
</head>

<body>

<h1> Dynamic Student Portfolio Builder </h1>

<div class="container">

    <!-- FORM SECTION -->
    <div class="card">
        <h2>Enter Your Details</h2>

        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="course" placeholder="Course (e.g., BCA)">
        <textarea id="bio" placeholder="Short Bio"></textarea>
        <input type="text" id="skills" placeholder="Skills (comma separated)">
        <textarea id="projects" placeholder="Projects"></textarea>
        <input type="text" id="contact" placeholder="Contact Email">

        <button onclick="generatePortfolio()">Generate Portfolio</button>
    </div>

    <!-- PORTFOLIO DISPLAY -->
    <div class="card portfolio-section">
        <h2>Portfolio Preview</h2>
        <div class="portfolio-content" id="portfolio">
            <p>Your portfolio will appear here...</p>
        </div>
    </div>

</div>

<script>
function generatePortfolio() {

    var name = document.getElementById("name").value;
    var course = document.getElementById("course").value;
    var bio = document.getElementById("bio").value;
    var skills = document.getElementById("skills").value;
    var projects = document.getElementById("projects").value;
    var contact = document.getElementById("contact").value;

    var portfolioHTML = `
        <h2>${name}</h2>
        <p><strong>Course:</strong> ${course}</p>
        <p><strong>About Me:</strong> ${bio}</p>
        <p><strong>Skills:</strong> ${skills}</p>
        <p><strong>Projects:</strong> ${projects}</p>
        <p><strong>Contact:</strong> ${contact}</p>
    `;

    document.getElementById("portfolio").innerHTML = portfolioHTML;
}
</script>

</body>
</html>
